<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online Santinda</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="contenedor-contacto">
    <header class="encabezado">
        <img src="https://bandai.com.mx/blog/wp-content/uploads/2019/04/Game-Of-thrones-logo.png" alt="logo del sitio" class="encabezado-img">

        <nav>
          <ul class="navbar">
            <li>  <a href="../Index.html">Inicio</a></li>
            <li>  <a href="./contacto.html">Contacto</a></li>
            <li>  <a href="./faq.html">FAQ</a></li>
            <li>  <a href="./galeria.html">Galeria</a></li>
            <li>  <a href="./game-of-thrones.html">Game of Thrones</a></li>
          </ul> 
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>

        <FORM>
            <fieldset>
                <legend>Contactanos para resolver tus dudas</legend>
                <div>
                    <label for="nombre">Nombre completo</label>
                    <input type="text" name="nombre" placeholder="Adrián Santiago">
                </div>
                <br>
                <div>
                    <label for="correo">Correo electrónico</label>
                    <input type="text" name="correo" placeholder="adrian@gmail.com">
                </div>
                <br>
                <div>
                    <label for="telefono">Numero telefonico</label>
                    <input type="text" name="telefono" placeholder="4421234567">
                </div>
                <br>
                <input type="submit"  value="Enviar">
            </fieldset>
        </FORM>

    </main>
    <footer class="pie-de-pagina">
        <p>&copyTienda online Santinda</p>
    </footer>
</body>
</html>
